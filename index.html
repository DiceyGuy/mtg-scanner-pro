const startCamera = async () => {
    setCameraError('');
    
    try {
        console.log('üì∑ Requesting camera access...');
        
        // Try different constraint combinations for better compatibility
        let stream;

                video: {

                    height: { ideal: 720 }
                }
            });
            console.log('‚úÖ Environment camera started');
        } catch (err) {
            console.log('‚ö†Ô∏è Environment camera failed, trying user camera...');
            
            // Second try: user camera (front camera)
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                console.log('‚úÖ User camera started');
            } catch (err2) {
                console.log('‚ö†Ô∏è User camera failed, trying any camera...');
                
                // Third try: any available camera
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                console.log('‚úÖ Any camera started');
            }
        }
        
        if (videoRef.current && stream) {
            videoRef.current.srcObject = stream;
            
            // Wait for video to load
            videoRef.current.onloadedmetadata = () => {
                console.log('üìπ Video metadata loaded');
                setIsScanning(true);
            };
            
            // Handle video errors
            videoRef.current.onerror = (e) => {
                console.error('üìπ Video error:', e);
                setCameraError('Video playback failed. Please try refreshing the page.');
            };
        }
        
    } catch (err) {
        console.error('‚ùå Camera error:', err);
        
        let errorMessage = 'Camera access failed. ';
        
        if (err.name === 'NotAllowedError') {
            errorMessage += 'Please click "Allow" when your browser asks for camera permission.';
        } else if (err.name === 'NotFoundError') {
            errorMessage += 'No camera found. Please make sure you have a camera connected.';
        } else if (err.name === 'NotReadableError') {
            errorMessage += 'Camera is being used by another application. Please close other apps using the camera.';
        } else if (err.name === 'OverconstrainedError') {
            errorMessage += 'Camera doesn\'t support the required settings. Trying basic mode...';
            
            // Last resort: very basic camera request
            try {
                const basicStream = await navigator.mediaDevices.getUserMedia({ video: true });
                if (videoRef.current) {
                    videoRef.current.srcObject = basicStream;
                    setIsScanning(true);
                    return;
                }
            } catch (basicErr) {
                errorMessage += ' Basic camera mode also failed.';
            }
        } else {
            errorMessage += 'Please check camera permissions and try again.';
        }
        
        setCameraError(errorMessage);
    }

                                            {recognizedCard && !recognizedCard.error ? (
                                                <div className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-xl p-6 border border-gray-700">
                                                    <h3 className="text-2xl font-bold text-white mb-2">{recognizedCard.name}</h3>
                                                    <div className="flex items-center gap-3 mb-2">
                                                        <span className="text-lg font-mono text-blue-400">{recognizedCard.manaCost}</span>
                                                        <span className={`font-semibold ${getRarityColor(recognizedCard.rarity)}`}>{recognizedCard.rarity}</span>
                                                    </div>
                                                    <p className="text-gray-400 text-sm mb-3">{recognizedCard.type}</p>
                                                    <div className="text-2xl font-bold text-green-400 mb-3">{formatPrice(recognizedCard.price)}</div>
                                                    {recognizedCard.confidence && (
                                                        <div className="text-xs text-purple-400 mb-3">
                                                            {recognizedCard.confidence}% confidence
                                                        </div>
                                                    )}
                                                    <div className="bg-gray-800 rounded-lg p-4 mb-4">
                                                        <p className="text-gray-300 text-sm">{recognizedCard.text}</p>
                                                    </div>
                                                    <button 
                                                        onClick={() => addToCollection(recognizedCard)}
                                                        className="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition-all duration-300"
                                                    >
                                                        <Star className="icon" />
                                                        Add to Collection
                                                    </button>
                                                </div>
                                            ) : recognizedCard?.error ? (
                                                <div className="bg-red-900/20 border border-red-500/30 rounded-2xl p-8 text-center">
                                                    <X className="icon-xl text-red-400 mx-auto mb-4" />
                                                    <p className="text-red-300">{recognizedCard.error}</p>
                                                </div>
                                            ) : (
                                                <div className="bg-gradient-to-br from-gray-800/50 to-purple-900/20 rounded-2xl p-10 text-center border-2 border-dashed border-gray-600">
                                                    <Eye className="icon-xl text-purple-400 mx-auto mb-6" />
                                                    <p className="text-purple-400 text-xl font-bold mb-2">üîÆ AI Ready for Recognition</p>
                                                    <p className="text-sm text-gray-400">Scan or upload a Magic card to get started</p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                                <canvas ref={canvasRef} className="hidden" />
                            </div>
                        )}

                        {/* Search Tab */}
                        {activeTab === 'search' && (
                            <div className="space-y-6">
                                <div className="bg-black/20 rounded-2xl p-8 border border-white/10 backdrop-blur-sm">
                                    <h2 className="text-2xl font-bold mb-6 flex items-center gap-3">
                                        üîç Card Database
                                    </h2>
                                    
                                    <div className="relative mb-8">
                                        <Search className="absolute left-4 top-1/2 transform -translate-y-1/2 icon text-gray-400" />
                                        <input
                                            type="text"
                                            placeholder="üîÆ Search cards by name, type, or text..."
                                            value={searchQuery}
                                            onChange={(e) => setSearchQuery(e.target.value)}
                                            className="w-full pl-12 pr-6 py-4 bg-gray-800/50 border border-gray-600 rounded-xl text-white placeholder-gray-400 focus:border-purple-500 focus:outline-none text-lg"
                                        />
                                    </div>
                                    
                                    <div className="grid gap-6">
                                        {isLoadingDatabase ? (
                                            <div className="text-center py-16">
                                                <Loader className="icon-xl text-blue-400 mx-auto mb-6 animate-spin" />
                                                <p className="text-blue-400 text-2xl font-bold">üîÆ Loading MTG Database...</p>
                                            </div>
                                        ) : searchQuery === '' ? (
                                            <div className="text-center py-16">
                                                <Search className="icon-xl text-purple-400 mx-auto mb-6" />
                                                <p className="text-purple-400 text-2xl font-bold mb-2">üîç Search MTG Cards</p>
                                                <p className="text-lg text-gray-400">Try searching for "Lightning Bolt" or "Planeswalker"</p>
                                            </div>
                                        ) : isLoading ? (
                                            <div className="text-center py-16">
                                                <Loader className="icon-xl text-blue-400 mx-auto mb-6 animate-spin" />
                                                <p className="text-blue-400 text-2xl font-bold">üîç Searching Cards...</p>
                                            </div>
                                        ) : searchResults.length > 0 ? (
                                            <div className="grid gap-6">
                                                {searchResults.map(card => (
                                                    <div key={card.id} className="bg-gradient-to-br from-gray-900 to-gray-800 rounded-xl p-6 border border-gray-700">
                                                        <div className="flex justify-between items-start mb-4">
                                                            <div className="flex-1">
                                                                <h3 className="text-2xl font-bold text-white mb-2">{card.name}</h3>
                                                                <div className="flex items-center gap-3 mb-2">
                                                                    <span className="text-lg font-mono text-blue-400">{card.manaCost}</span>
                                                                    <span className={`font-semibold ${getRarityColor(card.rarity)}`}>{card.rarity}</span>
                                                                </div>
                                                                <p className="text-gray-400 text-sm mb-3">{card.type}</p>
                                                            </div>
                                                            <div className="text-right ml-4">
                                                                <div className="text-2xl font-bold text-green-400">{formatPrice(card.price)}</div>
                                                            </div>
                                                        </div>
                                                        <div className="bg-gray-800 rounded-lg p-4 mb-4">
                                                            <p className="text-gray-300 text-sm">{card.text}</p>
                                                        </div>
                                                        <button 
                                                            onClick={() => addToCollection(card)}
                                                            className="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition-all duration-300"
                                                        >
                                                            <Star className="icon" />
                                                            Add to Collection
                                                        </button>
                                                    </div>
                                                ))}
                                            </div>
                                        ) : (
                                            <div className="text-center py-16">
                                                <Search className="icon-xl text-gray-500 mx-auto mb-6" />
                                                <p className="text-gray-400 text-2xl font-bold mb-2">No cards found for "{searchQuery}"</p>
                                                <p className="text-lg text-gray-500">Try different search terms</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Collection Tab */}
                        {activeTab === 'collection' && (
                            <div className="space-y-6">
                                <div className="bg-black/20 rounded-2xl p-8 border border-white/10 backdrop-blur-sm">
                                    <div className="flex justify-between items-center mb-8">
                                        <h2 className="text-2xl font-bold flex items-center gap-3">
                                            üìö My Collection
                                            {collection.length > 0 && (
                                                <span className="text-sm text-gray-400 bg-gray-800/50 px-3 py-1 rounded-full">
                                                    {totalCards} total cards
                                                </span>
                                            )}
                                        </h2>
                                        <div className="text-right">
                                            <div className="text-3xl font-bold text-green-400 mb-1">{formatPrice(collectionValue)}</div>
                                            <div className="text-sm text-gray-400">üíé Total Value</div>
                                        </div>
                                    </div>
                                    
                                    {collection.length > 0 ? (
                                        <div className="grid gap-6">
                                            {collection.map(card => (
                                                <div key={`${card.id}-${card.dateAdded}`} className="bg-gradient-to-r from-gray-800/50 to-gray-700/50 rounded-2xl p-6 border border-gray-600">
                                                    <div className="flex justify-between items-start">
                                                        <div className="flex-1">
                                                            <h3 className="text-2xl font-bold text-white mb-2">{card.name}</h3>
                                                            <div className="flex items-center gap-4 mb-3">
                                                                <span className="text-blue-400 font-mono text-lg">{card.manaCost}</span>
                                                                <span className={`font-semibold ${getRarityColor(card.rarity)}`}>{card.rarity}</span>
                                                                <span className="text-gray-400">Qty: {card.quantity}</span>
                                                            </div>
                                                            <p className="text-gray-400 mb-2">{card.type}</p>
                                                        </div>
                                                        <div className="text-right ml-6">
                                                            <div className="text-2xl font-bold text-green-400 mb-1">
                                                                {formatPrice(card.price * card.quantity)}
                                                            </div>
                                                            <div className="text-sm text-gray-400">{formatPrice(card.price)} each</div>
                                                        </div>
                                                    </div>
                                                    <div className="bg-gray-800/50 rounded-lg p-4 mt-4">
                                                        <p className="text-gray-300 text-sm">{card.text}</p>
                                                    </div>
                                                    <div className="flex gap-3 mt-4">
                                                        <button 
                                                            onClick={() => addToCollection(card)}
                                                            className="flex-1 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 text-white px-4 py-2 rounded-lg flex items-center justify-center gap-2 transition-all duration-300"
                                                        >
                                                            ‚ûï Add Another
                                                        </button>
                                                        <button 
                                                            onClick={() => setCollection(collection.filter(c => c.id !== card.id))}
                                                            className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors"
                                                        >
                                                            üóëÔ∏è Remove
                                                        </button>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="text-center py-16">
                                            <BookOpen className="icon-xl text-purple-400 mx-auto mb-6" />
                                            <p className="text-purple-400 text-2xl font-bold mb-2">üìö Start Your Collection</p>
                                            <p className="text-lg text-gray-400 mb-6">Scan or search for cards to add them to your collection</p>
                                            <div className="flex gap-4 justify-center">
                                                <button 
                                                    onClick={() => setActiveTab('scanner')}
                                                    className="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-6 py-3 rounded-xl flex items-center gap-2 transition-all duration-300"
                                                >
                                                    <Camera className="icon" />
                                                    Start Scanning
                                                </button>
                                                <button 
                                                    onClick={() => setActiveTab('search')}
                                                    className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-6 py-3 rounded-xl flex items-center gap-2 transition-all duration-300"
                                                >
                                                    <Search className="icon" />
                                                    Search Cards
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Floating Action Button */}
                    {activeTab !== 'scanner' && (
                        <button
                            onClick={() => setActiveTab('scanner')}
                            className="fixed bottom-8 right-8 w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white rounded-full flex items-center justify-center shadow-2xl transition-all duration-300 z-50"
                        >
                            <Camera className="icon-lg" />
                        </button>
                    )}
                </div>
            );
        };

        // Render the component
        ReactDOM.render(React.createElement(MTGCardScanner), document.getElementById('root'));
    </script>
</body>
</html>
