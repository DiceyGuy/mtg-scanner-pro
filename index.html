<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 Real MTG Scanner - AI Powered</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Real AI Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-pulse { animation: pulse 2s infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
        
        /* Professional Camera Overlay */
        .scan-overlay {
            position: absolute;
            top: 15%;
            left: 10%;
            right: 10%;
            bottom: 15%;
            border: 3px solid #3b82f6;
            border-radius: 16px;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .scan-overlay::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            width: 40px;
            height: 40px;
            border: 4px solid #10b981;
            border-right: none;
            border-bottom: none;
            border-radius: 8px 0 0 0;
        }
        
        .scan-overlay::after {
            content: '';
            position: absolute;
            bottom: -6px;
            right: -6px;
            width: 40px;
            height: 40px;
            border: 4px solid #10b981;
            border-left: none;
            border-top: none;
            border-radius: 0 0 8px 0;
        }
        
        .scan-guide {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 20px;
            border-radius: 12px;
            color: #3b82f6;
            font-weight: bold;
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Real AI Recognition Service
        class MTGCardRecognitionAI {
            constructor() {
                this.tesseractWorker = null;
                this.tfModel = null;
                this.scryfallCache = new Map();
                this.fuzzySearchEngine = null;
                this.cardNames = [];
                this.isInitialized = false;
            }

            async initialize() {
                console.log('🧠 Initializing Real AI Recognition System...');
                
                try {
                    // Initialize Tesseract OCR
                    console.log('📖 Loading OCR Engine...');
                    this.tesseractWorker = await Tesseract.createWorker('eng', 1, {
                        logger: m => {
                            if (m.status === 'recognizing text') {
                                console.log(`OCR Progress: ${Math.round(m.progress * 100)}%`);
                            }
                        }
                    });
                    
                    await this.tesseractWorker.setParameters({
                        tessedit_char_whitelist: 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789,\' -',
                        tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK,
                    });

                    // Load card names for fuzzy matching
                    console.log('🔍 Loading Scryfall Database...');
                    await this.loadCardNames();

                    // Initialize TensorFlow (for future image classification)
                    console.log('🤖 Loading TensorFlow...');
                    await tf.ready();
                    
                    this.isInitialized = true;
                    console.log('✅ AI Recognition System Ready!');
                    
                } catch (error) {
                    console.error('❌ AI Initialization Failed:', error);
                    throw error;
                }
            }

            async loadCardNames() {
                try {
                    // Load a subset of popular card names for fuzzy matching
                    const response = await fetch('https://api.scryfall.com/cards/search?q=is:booster&unique=names&order=edhrec');
                    const data = await response.json();
                    
                    this.cardNames = data.data.map(card => ({
                        name: card.name,
                        id: card.id
                    }));

                    // Initialize fuzzy search
                    this.fuzzySearchEngine = new Fuse(this.cardNames, {
                        keys: ['name'],
                        threshold: 0.3,
                        includeScore: true
                    });

                    console.log(`📚 Loaded ${this.cardNames.length} card names for matching`);
                } catch (error) {
                    console.error('Failed to load card names:', error);
                    // Fallback to basic card list
                    this.cardNames = [
                        { name: 'Lightning Bolt' },
                        { name: 'Black Lotus' },
                        { name: 'Jace, the Mind Sculptor' },
                        { name: 'Tarmogoyf' },
                        { name: 'Counterspell' }
                    ];
                    this.fuzzySearchEngine = new Fuse(this.cardNames, {
                        keys: ['name'],
                        threshold: 0.3,
                        includeScore: true
                    });
                }
            }

            async recognizeCard(imageData, progressCallback) {
                if (!this.isInitialized) {
                    throw new Error('AI system not initialized');
                }

                try {
                    progressCallback?.({ stage: 'preprocessing', progress: 10 });
                    
                    // Step 1: Preprocess image
                    const preprocessedImage = await this.preprocessImage(imageData);
                    
                    progressCallback?.({ stage: 'ocr_analysis', progress: 30 });
                    
                    // Step 2: OCR Recognition
                    const ocrResult = await this.tesseractWorker.recognize(preprocessedImage);
                    const extractedText = ocrResult.data.text.trim();
                    
                    console.log('📖 OCR Result:', extractedText);
                    
                    progressCallback?.({ stage: 'text_analysis', progress: 60 });
                    
                    // Step 3: Extract potential card name
                    const cardName = this.extractCardName(extractedText);
                    
                    progressCallback?.({ stage: 'database_search', progress: 80 });
                    
                    // Step 4: Fuzzy match against known cards
                    const matchResult = this.findBestMatch(cardName);
                    
                    if (!matchResult) {
                        throw new Error(`No card found matching: "${cardName}"`);
                    }

                    progressCallback?.({ stage: 'fetching_data', progress: 90 });
                    
                    // Step 5: Get full card data from Scryfall
                    const cardData = await this.getCardFromScryfall(matchResult.name);
                    
                    progressCallback?.({ stage: 'complete', progress: 100 });
                    
                    return {
                        ...cardData,
                        confidence: Math.round((1 - matchResult.score) * 100),
                        ocrText: extractedText,
                        recognitionMethod: 'OCR + Fuzzy Match',
                        processingTime: Date.now()
                    };

                } catch (error) {
                    console.error('🚫 Card Recognition Failed:', error);
                    throw error;
                }
            }

            async preprocessImage(imageData) {
                // Create canvas for image processing
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Load image
                const img = new Image();
                img.src = imageData;
                
                return new Promise((resolve) => {
                    img.onload = () => {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Draw original image
                        ctx.drawImage(img, 0, 0);
                        
                        // Get image data for processing
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        
                        // Apply preprocessing filters
                        for (let i = 0; i < data.length; i += 4) {
                            // Convert to grayscale
                            const gray = data[i] * 0.3 + data[i + 1] * 0.59 + data[i + 2] * 0.11;
                            
                            // Increase contrast
                            const contrast = 1.5;
                            const factor = (259 * (contrast + 255)) / (255 * (259 - contrast));
                            const enhancedGray = factor * (gray - 128) + 128;
                            
                            data[i] = enhancedGray;     // Red
                            data[i + 1] = enhancedGray; // Green
                            data[i + 2] = enhancedGray; // Blue
                        }
                        
                        // Put processed image back
                        ctx.putImageData(imageData, 0, 0);
                        resolve(canvas.toDataURL());
                    };
                });
            }

            extractCardName(ocrText) {
                // Clean up OCR text and extract potential card name
                const lines = ocrText.split('\n').map(line => line.trim()).filter(line => line.length > 0);
                
                // Heuristics to find card name (usually first meaningful line)
                for (const line of lines) {
                    // Skip very short lines or lines with mostly numbers
                    if (line.length < 3 || /^\d+$/.test(line)) continue;
                    
                    // Clean the line
                    const cleaned = line.replace(/[^\w\s,'-]/g, '').trim();
                    if (cleaned.length >= 3) {
                        return cleaned;
                    }
                }
                
                return lines[0] || ocrText;
            }

            findBestMatch(cardName) {
                if (!this.fuzzySearchEngine || !cardName) return null;
                
                const results = this.fuzzySearchEngine.search(cardName);
                
                if (results.length > 0 && results[0].score < 0.5) {
                    return {
                        name: results[0].item.name,
                        score: results[0].score,
                        confidence: Math.round((1 - results[0].score) * 100)
                    };
                }
                
                return null;
            }

            async getCardFromScryfall(cardName) {
                // Check cache first
                if (this.scryfallCache.has(cardName)) {
                    return this.scryfallCache.get(cardName);
                }

                try {
                    const response = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(cardName)}`);
                    
                    if (!response.ok) {
                        throw new Error(`Scryfall API error: ${response.status}`);
                    }
                    
                    const cardData = await response.json();
                    
                    // Transform to our format
                    const transformedCard = {
                        id: cardData.id,
                        name: cardData.name,
                        cost: cardData.mana_cost || '{0}',
                        type: cardData.type_line,
                        rarity: cardData.rarity.charAt(0).toUpperCase() + cardData.rarity.slice(1),
                        text: cardData.oracle_text || '',
                        price: parseFloat(cardData.prices?.usd || '0'),
                        artist: cardData.artist || 'Unknown',
                        set: cardData.set_name || 'Unknown',
                        power: cardData.power || null,
                        toughness: cardData.toughness || null,
                        imageUrl: cardData.image_uris?.normal || null
                    };
                    
                    // Cache the result
                    this.scryfallCache.set(cardName, transformedCard);
                    
                    return transformedCard;
                    
                } catch (error) {
                    console.error('Scryfall API Error:', error);
                    throw new Error(`Could not fetch card data for: ${cardName}`);
                }
            }

            async cleanup() {
                if (this.tesseractWorker) {
                    await this.tesseractWorker.terminate();
                }
            }
        }

        function RealMTGScanner() {
            const [activeTab, setActiveTab] = useState('scanner');
            const [isScanning, setIsScanning] = useState(false);
            const [recognizedCard, setRecognizedCard] = useState(null);
            const [collection, setCollection] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [aiProgress, setAiProgress] = useState(0);
            const [aiStage, setAiStage] = useState('');
            const [aiSystem, setAiSystem] = useState(null);
            const [isInitializing, setIsInitializing] = useState(true);
            const [initError, setInitError] = useState(null);
            
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);

            // Initialize AI System
            useEffect(() => {
                const initAI = async () => {
                    try {
                        setIsInitializing(true);
                        const ai = new MTGCardRecognitionAI();
                        await ai.initialize();
                        setAiSystem(ai);
                        setInitError(null);
                    } catch (error) {
                        console.error('AI Initialization failed:', error);
                        setInitError(error.message);
                    } finally {
                        setIsInitializing(false);
                    }
                };

                initAI();

                // Cleanup on unmount
                return () => {
                    if (aiSystem) {
                        aiSystem.cleanup();
                    }
                };
            }, []);

            // Load collection from localStorage
            useEffect(() => {
                const saved = localStorage.getItem('mtg-collection');
                if (saved) {
                    try {
                        setCollection(JSON.parse(saved));
                    } catch (error) {
                        console.error('Failed to load collection:', error);
                    }
                }
            }, []);

            // Save collection to localStorage
            useEffect(() => {
                localStorage.setItem('mtg-collection', JSON.stringify(collection));
            }, [collection]);

            // Camera functions
            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        } 
                    });
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                        setIsScanning(true);
                    }
                } catch (err) {
                    console.error('Camera failed:', err);
                    alert('Camera access failed. Please check permissions.');
                }
            };

            const stopCamera = () => {
                if (videoRef.current && videoRef.current.srcObject) {
                    const tracks = videoRef.current.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                    videoRef.current.srcObject = null;
                }
                setIsScanning(false);
            };

            // Real AI Card Recognition
            const scanCard = async () => {
                if (!aiSystem) {
                    alert('AI system not ready yet. Please wait...');
                    return;
                }

                if (!videoRef.current) {
                    alert('Camera not available');
                    return;
                }

                try {
                    setIsLoading(true);
                    setRecognizedCard(null);
                    setAiProgress(0);
                    setAiStage('Capturing image...');

                    // Capture frame from video
                    const canvas = canvasRef.current;
                    const video = videoRef.current;
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(video, 0, 0);
                    const imageData = canvas.toDataURL('image/jpeg', 0.8);

                    // Real AI Recognition
                    const result = await aiSystem.recognizeCard(imageData, (progress) => {
                        setAiProgress(progress.progress);
                        setAiStage(getStageText(progress.stage));
                    });

                    setRecognizedCard(result);

                } catch (error) {
                    console.error('Recognition failed:', error);
                    setRecognizedCard({
                        error: error.message,
                        confidence: 0
                    });
                } finally {
                    setIsLoading(false);
                    setAiProgress(0);
                    setAiStage('');
                }
            };

            // File upload recognition
            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file || !aiSystem) return;

                try {
                    setIsLoading(true);
                    setRecognizedCard(null);

                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            const result = await aiSystem.recognizeCard(e.target.result, (progress) => {
                                setAiProgress(progress.progress);
                                setAiStage(getStageText(progress.stage));
                            });
                            setRecognizedCard(result);
                        } catch (error) {
                            setRecognizedCard({ error: error.message, confidence: 0 });
                        } finally {
                            setIsLoading(false);
                            setAiProgress(0);
                            setAiStage('');
                        }
                    };
                    reader.readAsDataURL(file);

                } catch (error) {
                    console.error('File processing failed:', error);
                    setIsLoading(false);
                }
            };

            // Search using Scryfall API
            const searchCards = async (query) => {
                if (!query.trim()) {
                    setSearchResults([]);
                    return;
                }

                try {
                    const response = await fetch(`https://api.scryfall.com/cards/search?q=${encodeURIComponent(query)}&order=name`);
                    const data = await response.json();

                    if (data.data) {
                        const cards = data.data.slice(0, 20).map(card => ({
                            id: card.id,
                            name: card.name,
                            cost: card.mana_cost || '{0}',
                            type: card.type_line,
                            rarity: card.rarity.charAt(0).toUpperCase() + card.rarity.slice(1),
                            text: card.oracle_text || '',
                            price: parseFloat(card.prices?.usd || '0'),
                            artist: card.artist || 'Unknown',
                            set: card.set_name || 'Unknown',
                            power: card.power || null,
                            toughness: card.toughness || null
                        }));
                        setSearchResults(cards);
                    } else {
                        setSearchResults([]);
                    }
                } catch (error) {
                    console.error('Search failed:', error);
                    setSearchResults([]);
                }
            };

            // Collection management
            const addToCollection = (card) => {
                const existing = collection.find(c => c.id === card.id);
                if (existing) {
                    setCollection(collection.map(c => 
                        c.id === card.id ? {...c, quantity: c.quantity + 1} : c
                    ));
                } else {
                    setCollection([...collection, {...card, quantity: 1, dateAdded: new Date().toISOString()}]);
                }
            };

            const removeFromCollection = (cardId) => {
                setCollection(collection.filter(c => c.id !== cardId));
            };

            // Utility functions
            const formatPrice = (price) => {
                if (price >= 1000) return `$${(price/1000).toFixed(1)}k`;
                return `$${price.toFixed(2)}`;
            };

            const getRarityColor = (rarity) => {
                switch(rarity?.toLowerCase()) {
                    case 'common': return 'text-gray-400';
                    case 'uncommon': return 'text-blue-400';
                    case 'rare': return 'text-yellow-400';
                    case 'mythic rare': 
                    case 'mythic': return 'text-red-400';
                    default: return 'text-gray-400';
                }
            };

            const getStageText = (stage) => {
                switch(stage) {
                    case 'preprocessing': return '⚙️ Preprocessing Image';
                    case 'ocr_analysis': return '📖 Reading Card Text';
                    case 'text_analysis': return '🔍 Analyzing Text';
                    case 'database_search': return '🎯 Matching Card';
                    case 'fetching_data': return '📚 Fetching Card Data';
                    case 'complete': return '✅ Recognition Complete';
                    default: return '🤖 Processing';
                }
            };

            // Search debouncing
            useEffect(() => {
                const timeoutId = setTimeout(() => {
                    if (searchQuery.trim()) {
                        searchCards(searchQuery);
                    } else {
                        setSearchResults([]);
                    }
                }, 500);
                return () => clearTimeout(timeoutId);
            }, [searchQuery]);

            const totalValue = collection.reduce((sum, card) => sum + (card.price * card.quantity), 0);
            const totalCards = collection.reduce((sum, card) => sum + card.quantity, 0);

            if (isInitializing) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 text-white flex items-center justify-center">
                        <div className="text-center">
                            <div className="w-20 h-20 border-4 border-cyan-200 border-t-cyan-500 rounded-full animate-spin mx-auto mb-8"></div>
                            <h1 className="text-4xl font-bold mb-4">🧠 Initializing Real AI System</h1>
                            <p className="text-xl text-gray-300 mb-2">Loading OCR Engine...</p>
                            <p className="text-lg text-gray-400 mb-2">Connecting to Scryfall API...</p>
                            <p className="text-lg text-gray-400">Preparing TensorFlow...</p>
                            <p className="text-sm text-gray-500 mt-6">This may take 30-60 seconds on first load</p>
                        </div>
                    </div>
                );
            }

            if (initError) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-red-900 via-gray-900 to-gray-800 text-white flex items-center justify-center">
                        <div className="text-center max-w-lg">
                            <div className="text-6xl mb-6">⚠️</div>
                            <h1 className="text-4xl font-bold mb-4">AI System Failed to Initialize</h1>
                            <p className="text-lg text-gray-300 mb-6">{initError}</p>
                            <button 
                                onClick={() => window.location.reload()}
                                className="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-8 py-4 rounded-2xl text-xl font-bold"
                            >
                                🔄 Retry Initialization
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 text-white">
                    {/* Header */}
                    <div className="bg-black/40 backdrop-blur-lg border-b border-white/20 p-4">
                        <div className="max-w-6xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-4">
                                <div className="w-12 h-12 bg-gradient-to-r from-purple-500 to-cyan-500 rounded-xl flex items-center justify-center">
                                    <span className="text-2xl">🧠</span>
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold bg-gradient-to-r from-purple-400 to-cyan-400 bg-clip-text text-transparent">
                                        Real MTG Scanner
                                    </h1>
                                    <p className="text-sm text-gray-300">🤖 AI-Powered Recognition + Scryfall API</p>
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="text-sm text-gray-400">Collection</div>
                                <div className="text-xl font-bold text-blue-400">{totalCards} cards</div>
                                <div className="text-lg font-bold text-green-400">{formatPrice(totalValue)}</div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="max-w-6xl mx-auto p-4">
                        <div className="flex gap-2 bg-black/30 rounded-2xl p-2 backdrop-blur-lg">
                            {[
                                { id: 'scanner', label: '🧠 AI Scanner' },
                                { id: 'search', label: '🔍 Scryfall Search' },
                                { id: 'collection', label: '📚 Collection' }
                            ].map(tab => (
                                <button
                                    key={tab.id}
                                    onClick={() => setActiveTab(tab.id)}
                                    className={`flex-1 py-3 px-4 rounded-xl transition-all ${
                                        activeTab === tab.id 
                                            ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white' 
                                            : 'text-gray-400 hover:text-white hover:bg-white/10'
                                    }`}
                                >
                                    {tab.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    <div className="max-w-6xl mx-auto px-4 pb-8">
                        {/* Real AI Scanner Tab */}
                        {activeTab === 'scanner' && (
                            <div className="bg-black/30 rounded-2xl p-6 backdrop-blur-lg">
                                <h2 className="text-2xl font-bold mb-6 flex items-center gap-3">
                                    🧠 Real AI Card Recognition
                                    {isLoading && (
                                        <span className="text-cyan-400 flex items-center gap-2">
                                            <div className="w-4 h-4 border-2 border-cyan-400 border-t-transparent rounded-full animate-spin"></div>
                                            {aiStage} ({aiProgress}%)
                                        </span>
                                    )}
                                </h2>
                                
                                <div className="grid lg:grid-cols-2 gap-8">
                                    <div className="space-y-4">
                                        {/* Enhanced Video Display with Professional Overlay */}
                                        <div className="bg-black rounded-xl overflow-hidden border-2 border-purple-500/30 relative">
                                            <video 
                                                ref={videoRef} 
                                                autoPlay 
                                                playsInline 
                                                muted
                                                className="w-full h-80 object-cover"
                                                style={{ display: isScanning ? 'block' : 'none' }}
                                            />
                                            {!isScanning && (
                                                <div className="w-full h-80 bg-gradient-to-br from-gray-800 to-gray-900 flex items-center justify-center">
                                                    <div className="text-center">
                                                        <div className="text-6xl mb-4 animate-bounce">🧠</div>
