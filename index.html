<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 MTG Scanner Pro</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./services/CameraService.js"></script>
    <style>
        .icon { width: 1rem; height: 1rem; display: inline-block; fill: currentColor; }
        .icon-lg { width: 1.5rem; height: 1.5rem; }
        .animate-spin { animation: spin 1s linear infinite; }
        .animate-pulse { animation: pulse 2s infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Create camera service instance
        const cameraService = new window.CameraService();

        // Simple icons
        const Camera = () => (
            <svg className="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                <circle cx="12" cy="13" r="4"/>
            </svg>
        );

        const Search = () => (
            <svg className="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="m21 21-4.35-4.35"/>
            </svg>
        );

        const BookOpen = () => (
            <svg className="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
                <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
            </svg>
        );

        const Loader = () => (
            <svg className="icon animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <line x1="12" y1="2" x2="12" y2="6"/>
                <line x1="12" y1="18" x2="12" y2="22"/>
                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"/>
                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"/>
                <line x1="2" y1="12" x2="6" y2="12"/>
                <line x1="18" y1="12" x2="22" y2="12"/>
                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"/>
                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"/>
            </svg>
        );

        const Upload = () => (
            <svg className="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                <polyline points="7,10 12,15 17,10"/>
                <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
        );

        const Eye = () => (
            <svg className="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
            </svg>
        );

        const Star = () => (
            <svg className="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
                <polygon points="12,2 15.09,8.26 22,9.27 17,14.14 18.18,21.02 12,17.77 5.82,21.02 7,14.14 2,9.27 8.91,8.26"/>
            </svg>
        );

        const MTGScanner = () => {
            const [activeTab, setActiveTab] = useState('scanner');
            const [isScanning, setIsScanning] = useState(false);
            const [recognizedCard, setRecognizedCard] = useState(null);
            const [collection, setCollection] = useState([]);
            const [searchQuery, setSearchQuery] = useState('');
            const [searchResults, setSearchResults] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [cameraError, setCameraError] = useState('');
            const [cardDatabase, setCardDatabase] = useState([]);
            
            // Camera service state
            const [availableCameras, setAvailableCameras] = useState([]);
            const [selectedCamera, setSelectedCamera] = useState('');
            const [cameraResolution, setCameraResolution] = useState('hd');
            
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);

            // Sample card database
            const sampleCards = [
                {
                    id: '1',
                    name: 'Lightning Bolt',
                    manaCost: '{R}',
                    type: 'Instant',
                    rarity: 'Common',
                    text: 'Lightning Bolt deals 3 damage to any target.',
                    price: 0.50,
                    colors: ['Red'],
                    cmc: 1
                },
                {
                    id: '2',
                    name: 'Black Lotus',
                    manaCost: '{0}',
                    type: 'Artifact',
                    rarity: 'Mythic Rare',
                    text: '{T}, Sacrifice Black Lotus: Add three mana of any one color.',
                    price: 25000.00,
                    colors: ['Colorless'],
                    cmc: 0
                },
                {
                    id: '3',
                    name: 'Jace, the Mind Sculptor',
                    manaCost: '{2}{U}{U}',
                    type: 'Legendary Planeswalker — Jace',
                    rarity: 'Mythic Rare',
                    text: '+2: Look at the top card of target player\'s library.',
                    price: 120.00,
                    colors: ['Blue'],
                    cmc: 4
                }
            ];

            // Initialize camera service and load data
            useEffect(() => {
                console.log('🚀 MTG Scanner initializing...');
                
                // Set up camera service callbacks
                cameraService.onCamerasChanged = (cameras, selected) => {
                    setAvailableCameras(cameras);
                    setSelectedCamera(selected);
                };

                cameraService.onErrorChanged = (error) => {
                    setCameraError(error);
                };

                cameraService.onScanningChanged = (scanning) => {
                    setIsScanning(scanning);
                };

                // Initialize services
                setCardDatabase(sampleCards);
                cameraService.initialize(videoRef, canvasRef);
                
                // Cleanup on unmount
                return () => cameraService.cleanup();
            }, []);

            // Camera control functions using the service
            const handleStartCamera = () => {
                cameraService.startCamera();
            };

            const handleStopCamera = () => {
                cameraService.stopCamera();
            };

            const handleCameraChange = (deviceId) => {
                setSelectedCamera(deviceId);
                cameraService.setSelectedCamera(deviceId);
            };

            const handleResolutionChange = (resolution) => {
                setCameraResolution(resolution);
                cameraService.setCameraResolution(resolution);
            };

            // Updated capture function using camera service
            const captureImage = () => {
                try {
                    const imageData = cameraService.captureImage();
                    console.log('📸 Image captured, starting recognition...');
                    recognizeCard();
                } catch (err) {
                    setCameraError(err.message);
                }
            };

            const recognizeCard = async () => {
                setIsLoading(true);
                
                // Simulate AI recognition
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                const randomCard = cardDatabase[Math.floor(Math.random() * cardDatabase.length)];
                setRecognizedCard({
                    ...randomCard,
                    confidence: Math.floor(Math.random() * 20) + 80
                });
                
                setIsLoading(false);
            };

            const handleFileUpload = (event) => {
                const file = event.target.files[0];
                if (file) {
                    recognizeCard();
                }
            };

            const searchCards = (query) => {
                if (!query) {
                    setSearchResults([]);
                    return;
                }
                
                const results = cardDatabase.filter(card =>
                    card.name.toLowerCase().includes(query.toLowerCase())
                );
                setSearchResults(results);
            };

            const addToCollection = (card) => {
                const exists = collection.find(c => c.id === card.id);
                if (exists) {
                    setCollection(collection.map(c => 
                        c.id === card.id ? {...c, quantity: c.quantity + 1} : c
                    ));
                } else {
                    setCollection([...collection, {...card, quantity: 1}]);
                }
            };

            const formatPrice = (price) => {
                if (price >= 1000) return `$${(price/1000).toFixed(1)}k`;
                return `$${price.toFixed(2)}`;
            };

            const getRarityColor = (rarity) => {
                switch(rarity) {
                    case 'Common': return 'text-gray-400';
                    case 'Uncommon': return 'text-blue-400';
                    case 'Rare': return 'text-yellow-400';
                    case 'Mythic Rare': return 'text-red-400';
                    default: return 'text-gray-400';
                }
            };

            const collectionValue = collection.reduce((sum, card) => sum + (card.price * card.quantity), 0);
            const totalCards = collection.reduce((sum, card) => sum + card.quantity, 0);

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 text-white">
                    {/* Header */}
                    <div className="bg-black/30 backdrop-blur-sm border-b border-white/10 p-4">
                        <div className="max-w-4xl mx-auto flex justify-between items-center">
                            <div className="flex items-center gap-3">
                                <div className="w-10 h-10 bg-gradient-to-r from-purple-500 to-blue-500 rounded-lg flex items-center justify-center">
                                    <Eye />
                                </div>
                                <div>
                                    <h1 className="text-2xl font-bold">🔮 MTG Scanner Pro</h1>
                                    <p className="text-sm text-gray-400">
                                        Master AI Recognition
                                        {availableCameras.length > 0 && (
                                            <span className="ml-2 text-green-400">
                                                📷 {availableCameras.length} cameras detected
                                            </span>
                                        )}
                                    </p>
                                </div>
                            </div>
                            <div className="text-right">
                                <div className="text-xl font-bold text-blue-400">{totalCards} cards</div>
                                <div className="text-green-400">{formatPrice(collectionValue)}</div>
                            </div>
                        </div>
                    </div>

                    {/* Navigation */}
                    <div className="max-w-4xl mx-auto p-4">
                        <div className="flex gap-2 bg-black/20 rounded-xl p-2">
                            {[
                                {id: 'scanner', label: 'Scanner', icon: Camera},
                                {id: 'search', label: 'Search', icon: Search},
                                {id: 'collection', label: 'Collection', icon: BookOpen}
                            ].map(tab => {
                                const Icon = tab.icon;
                                return (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex-1 py-3 px-4 rounded-lg flex items-center justify-center gap-2 transition-all ${
                                            activeTab === tab.id 
                                                ? 'bg-gradient-to-r from-blue-600 to-purple-600 text-white' 
                                                : 'text-gray-400 hover:text-white'
                                        }`}
                                    >
                                        <Icon />
                                        {tab.label}
                                    </button>
                                );
                            })}
                        </div>
                    </div>

                    <div className="max-w-4xl mx-auto p-4">
                        {/* Scanner Tab */}
                        {activeTab === 'scanner' && (
                            <div className="bg-black/20 rounded-xl p-6">
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <Camera />
                                    Card Scanner
                                </h2>
                                
                                <div className="grid md:grid-cols-2 gap-6">
                                    <div>
                                        {/* Camera Selection */}
                                        {availableCameras.length > 1 && (
                                            <div className="mb-4">
                                                <label className="block text-sm font-medium text-gray-300 mb-2">
                                                    📷 Camera Selection:
                                                </label>
                                                <select
                                                    value={selectedCamera}
                                                    onChange={(e) => handleCameraChange(e.target.value)}
                                                    className="w-full p-2 bg-gray-800 border border-gray-600 rounded-lg text-white"
                                                >
                                                    {availableCameras.map((camera) => (
                                                        <option key={camera.deviceId} value={camera.deviceId}>
                                                            {camera.label}
                                                        </option>
                                                    ))}
                                                </select>
                                            </div>
                                        )}

                                        {/* Resolution Selection */}
                                        <div className="mb-4">
                                            <label className="block text-sm font-medium text-gray-300 mb-2">
                                                ⚡ Scan Quality:
                                            </label>
                                            <select
                                                value={cameraResolution}
                                                onChange={(e) => handleResolutionChange(e.target.value)}
                                                className="w-full p-2 bg-gray-800 border border-gray-600 rounded-lg text-white"
                                            >
                                                <option value="4k">🔥 4K Ultra (3840x2160)</option>
                                                <option value="fhd">⚡ Full HD (1920x1080)</option>
                                                <option value="hd">✨ HD (1280x720)</option>
                                                <option value="sd">💨 Fast (640x480)</option>
                                            </select>
                                        </div>

                                        {cameraError && (
                                            <div className="bg-red-900/30 border border-red-500/50 rounded-lg p-3 mb-4">
                                                <p className="text-red-300 text-sm">{cameraError}</p>
                                            </div>
                                        )}
                                        
                                        <div className="bg-black rounded-lg overflow-hidden mb-4">
                                            <video 
                                                ref={videoRef} 
                                                autoPlay 
                                                playsInline
                                                className="w-full h-64 object-cover"
                                                style={{display: isScanning ? 'block' : 'none'}}
                                            />
                                            {!isScanning && (
                                                <div className="w-full h-64 bg-gray-800 flex items-center justify-center">
                                                    <div className="text-center">
                                                        <Camera />
                                                        <p className="text-gray-400 mt-2">Camera Ready</p>
                                                        <p className="text-sm text-gray-500">Professional AI Recognition System</p>
                                                    </div>
                                                </div>
                                            )}
                                        </div>
                                        
                                        <div className="space-y-3">
                                            {!isScanning ? (
                                                <button 
                                                    onClick={handleStartCamera}
                                                    disabled={availableCameras.length === 0}
                                                    className="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 disabled:from-gray-600 disabled:to-gray-600 text-white py-3 px-4 rounded-lg flex items-center justify-center gap-2"
                                                >
                                                    <Camera />
                                                    {availableCameras.length === 0 ? 'No Cameras Found' : '🚀 Start Camera'}
                                                </button>
                                            ) : (
                                                <div className="flex gap-2">
                                                    <button 
                                                        onClick={captureImage}
                                                        disabled={isLoading}
                                                        className="flex-1 bg-gradient-to-r from-green-600 to-blue-600 hover:from-green-700 hover:to-blue-700 disabled:from-gray-600 disabled:to-gray-600 text-white py-3 px-4 rounded-lg flex items-center justify-center gap-2"
                                                    >
                                                        {isLoading ? <Loader /> : '⚡'}
                                                        {isLoading ? 'AI Scanning...' : '⚡ Scan Card'}
                                                    </button>
                                                    <button 
                                                        onClick={handleStopCamera}
                                                        className="px-4 py-3 bg-red-600 hover:bg-red-700 text-white rounded-lg"
                                                    >
                                                        Stop
                                                    </button>
                                                </div>
                                            )}
                                            
                                            <div>
                                                <input
                                                    ref={fileInputRef}
                                                    type="file"
                                                    accept="image/*"
                                                    onChange={handleFileUpload}
                                                    className="hidden"
                                                />
                                                <button 
                                                    onClick={() => fileInputRef.current?.click()}
                                                    disabled={isLoading}
                                                    className="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 disabled:from-gray-600 disabled:to-gray-600 text-white py-3 px-4 rounded-lg flex items-center justify-center gap-2"
                                                >
                                                    <Upload />
                                                    📁 Upload Image for AI Analysis
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div>
                                        {recognizedCard ? (
                                            <div className="bg-gray-800 rounded-lg p-4">
                                                <h3 className="text-lg font-bold mb-2">{recognizedCard.name}</h3>
                                                <div className="flex items-center gap-2 mb-2">
                                                    <span className="text-blue-400">{recognizedCard.manaCost}</span>
                                                    <span className={getRarityColor(recognizedCard.rarity)}>{recognizedCard.rarity}</span>
                                                </div>
                                                <p className="text-gray-400 text-sm mb-2">{recognizedCard.type}</p>
                                                <p className="text-gray-300 text-sm mb-3">{recognizedCard.text}</p>
                                                <div className="flex justify-between items-center mb-3">
                                                    <span className="text-green-400 font-bold text-lg">{formatPrice(recognizedCard.price)}</span>
                                                    {recognizedCard.confidence && (
                                                        <span className="text-purple-400 text-sm animate-pulse">
                                                            🎯 {recognizedCard.confidence}% confidence
                                                        </span>
                                                    )}
                                                </div>
                                                <button 
                                                    onClick={() => addToCollection(recognizedCard)}
                                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg flex items-center justify-center gap-2"
                                                >
                                                    <Star />
                                                    Add to Collection
                                                </button>
                                            </div>
                                        ) : (
                                            <div className="bg-gray-800/50 rounded-lg p-8 text-center">
                                                <Eye />
                                                <p className="text-gray-400 mt-2">🎯 AI Ready for Recognition</p>
                                                <p className="text-sm text-gray-500 mt-1">Position your Magic card in the camera frame</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                                <canvas ref={canvasRef} className="hidden" />
                            </div>
                        )}

                        {/* Search Tab */}
                        {activeTab === 'search' && (
                            <div className="bg-black/20 rounded-xl p-6">
                                <h2 className="text-xl font-bold mb-4 flex items-center gap-2">
                                    <Search />
                                    Search Cards
                                </h2>
                                
                                <div className="mb-6">
                                    <input
                                        type="text"
                                        placeholder="🔍 Search for cards... (e.g. 'Lightning Bolt', 'Jace')"
                                        value={searchQuery}
                                        onChange={(e) => {
                                            setSearchQuery(e.target.value);
                                            searchCards(e.target.value);
                                        }}
                                        className="w-full p-3 bg-gray-800 border border-gray-600 rounded-lg text-white placeholder-gray-400"
                                    />
                                </div>
                                
                                <div className="space-y-4">
                                    {searchResults.length > 0 ? (
                                        searchResults.map(card => (
                                            <div key={card.id} className="bg-gray-800 rounded-lg p-4 hover:bg-gray-700 transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <h3 className="text-lg font-bold mb-1">{card.name}</h3>
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <span className="text-blue-400">{card.manaCost}</span>
                                                            <span className={getRarityColor(card.rarity)}>{card.rarity}</span>
                                                        </div>
                                                        <p className="text-gray-400 text-sm mb-2">{card.type}</p>
                                                        <p className="text-gray-300 text-sm">{card.text}</p>
                                                    </div>
                                                    <div className="text-right ml-4">
                                                        <div className="text-green-400 font-bold text-lg">{formatPrice(card.price)}</div>
                                                        <button 
                                                            onClick={() => addToCollection(card)}
                                                            className="mt-2 bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded text-sm flex items-center gap-1"
                                                        >
                                                            <Star />
                                                            Add
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    ) : searchQuery ? (
                                        <div className="text-center py-8">
                                            <Search />
                                            <p className="text-gray-400 mt-2">No cards found for "{searchQuery}"</p>
                                            <p className="text-sm text-gray-500">Try different search terms</p>
                                        </div>
                                    ) : (
                                        <div className="text-center py-8">
                                            <Search />
                                            <p className="text-gray-400 mt-2">🔍 Search Magic Cards</p>
                                            <p className="text-sm text-gray-500">Find cards by name, type, or text</p>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Collection Tab */}
                        {activeTab === 'collection' && (
                            <div className="bg-black/20 rounded-xl p-6">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-xl font-bold flex items-center gap-2">
                                        <BookOpen />
                                        My Collection
                                        {collection.length > 0 && (
                                            <span className="text-sm text-gray-400 bg-gray-800/50 px-2 py-1 rounded">
                                                {totalCards} cards
                                            </span>
                                        )}
                                    </h2>
                                    <div className="text-right">
                                        <div className="text-2xl font-bold text-green-400">{formatPrice(collectionValue)}</div>
                                        <div className="text-sm text-gray-400">💎 Total Value</div>
                                    </div>
                                </div>
                                
                                <div className="space-y-4">
                                    {collection.length > 0 ? (
                                        collection.map(card => (
                                            <div key={`${card.id}-collection`} className="bg-gray-800/50 rounded-lg p-4 hover:bg-gray-800/70 transition-colors">
                                                <div className="flex justify-between items-start">
                                                    <div className="flex-1">
                                                        <h3 className="text-lg font-bold mb-1">{card.name}</h3>
                                                        <div className="flex items-center gap-2 mb-2">
                                                            <span className="text-blue-400">{card.manaCost}</span>
                                                            <span className={getRarityColor(card.rarity)}>{card.rarity}</span>
                                                            <span className="text-gray-400 bg-gray-700/50 px-2 py-1 rounded text-sm">
                                                                Qty: {card.quantity}
                                                            </span>
                                                        </div>
                                                        <p className="text-gray-400 text-sm">{card.type}</p>
                                                    </div>
                                                    <div className="text-right">
                                                        <div className="text-green-400 font-bold text-lg">
                                                            {formatPrice(card.price * card.quantity)}
                                                        </div>
                                                        <div className="text-sm text-gray-400">{formatPrice(card.price)} each</div>
                                                        <button 
                                                            onClick={() => addToCollection(card)}
                                                            className="mt-2 text-blue-400 hover:text-blue-300 text-sm underline"
                                                        >
                                                            ➕ Add Another
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        ))
                                    ) : (
                                        <div className="text-center py-12">
                                            <BookOpen />
                                            <p className="text-gray-400 mt-2">📚 Start Your Collection</p>
                                            <p className="text-sm text-gray-500 mb-6">Scan or search for cards to add them</p>
                                            <div className="flex gap-4 justify-center">
                                                <button 
                                                    onClick={() => setActiveTab('scanner')}
                                                    className="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white px-4 py-2 rounded-lg flex items-center gap-2"
                                                >
                                                    <Camera />
                                                    Start Scanning
                                                </button>
                                                <button 
                                                    onClick={() => setActiveTab('search')}
                                                    className="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-4 py-2 rounded-lg flex items-center gap-2"
                                                >
                                                    <Search />
                                                    Search Cards
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(MTGScanner), document.getElementById('root'));
    </script>
</body>
</html>
